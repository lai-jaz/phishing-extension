<!DOCTYPE html>
<html>
<head>
    <title>Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.svg" alt="Logo" width="150">
        <p>PhishBait</p>
    </div>

    <div class="items-section">
        <div class="blocked-section">
            <p>Blocked Count</p>
            <p id="blockedCount">0</p>
        </div>

        <div class="logs-section">
            <button id="showLogs" class="dropdown-btn">
                Logs <span class="arrow">&#9660;</span>
            </button>
            <div id="logContainer" class="logs"></div> 

            <button id="showBlacklist" class="dropdown-btn">
            Blacklist <span class="arrow">&#9660;</span>
            </button>
        <div id="blacklistContainer" class="logs">
            <div class="blacklist-controls">
                <input type="text" id="blacklistInput" placeholder="Add domain..." />
                    <button id="addBlacklist">+</button>
            </div>
    <div id="blacklistItems"></div>
</div>
        </div> 
    </div> 

    <div class="test">
        <div class="input">
            <input id="nameInput" placeholder="Enter URL" />
            <button id="sendBtn">Check</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
